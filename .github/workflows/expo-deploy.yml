name: Deploy

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    # Setup
    steps:
    - uses: actions/checkout@v3
    - name: NodeJS CI
      uses: actions/setup-node@v3
      with:
        node-version: 16.15.0
        cache: 'npm'
    
    # Install dependencies
    - name: Install dependencies
      run: npm ci
    
    # Run tests
    - name: Run test
      run: npm test
      
    # Build web app
    - name: Install Expo
      run: npm i expo-cli
      
    # Build web app
    - name: Build Expo app
      run: expo build:web
      
    # Deploy
    - name: GitHub Pages
      uses: crazy-max/ghaction-github-pages@v2.6.0
      with:
        target_branch: gh-pages
        build_dir: web-build
        commit_message: Deploy to Github Pages
        verbose: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}


    

